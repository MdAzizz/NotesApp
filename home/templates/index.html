<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App ‚Äî HTML + Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col items-center py-10 px-4">
    <h1 class="text-3xl font-bold text-indigo-600 mb-6">üìù Notes Taking App</h1>

    <!-- Note Form -->
    <form
      method="POST"
      class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md"
    >
      {% csrf_token %}
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2"
          >Title</label
        >
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Enter note title"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
      </div>

      <div class="mb-4">
        <label
          for="content"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Content</label
        >
        <textarea
          id="content"
          name="content"
          rows="5"
          placeholder="Write your note here..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Add Note
      </button>
    </form>

    <!-- Notes Display Section -->
    <section class="w-full max-w-4xl mt-10">
      {% if notes %}
      <div
        class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-200"
      >
        <table class="w-full text-left border-collapse">
          <thead class="bg-indigo-600 text-white">
            <tr>
              <th class="py-3 px-4 text-sm font-semibold">Title</th>
              <th class="py-3 px-4 text-sm font-semibold">Content</th>
              <th class="py-3 px-4 text-sm font-semibold text-center">
                Created At
              </th>
              <th class="py-3 px-4 text-sm font-semibold text-center">
                Action
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            {% for n in notes %}
            <tr class="hover:bg-indigo-50 transition">
              <td class="py-3 px-4 font-medium text-gray-800">{{ n.title }}</td>
              <td class="py-3 px-4 text-gray-700">{{ n.content }}</td>
              <td class="py-3 px-4 text-gray-600 text-sm text-center">
                {{ n.created_at|date:"d M Y, h:i A" }}
              </td>
              <td class="py-3 px-4 text-center">
                <form method="POST" action="{% url 'delete_note' n.id %}">
                  {% csrf_token %}
                  <button
                    type="submit"
                    class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition"
                  >
                    Delete
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}
      <div class="bg-white shadow-lg rounded-2xl p-8 text-center">
        <p class="text-gray-600 text-lg">
          No notes yet ‚Äî start adding your thoughts üñãÔ∏è
        </p>
      </div>
      {% endif %}
    </section>
  </body>
</html>
